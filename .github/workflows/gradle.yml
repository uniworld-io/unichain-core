name: Gradle CI
on:
  push:
    branches: [NativeNFT]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up jdk
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
      - name: Build Gradle
        run: ./gradlew clean build


